<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Encuéntrame</title>
	<link rel="icon" type="image/png" href="assets/img/sport.png" sizes="16x16"/>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<!-- mis estilos -->
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<!-- aside -->
	<div class="up-bar col-md-4 for-float col-12">
		<!-- logo -->
		<div class="logo text-center col-md-12">
			<img src="assets/img/logo.png" alt="">
		</div>
		<ul class="col-md-12">
			<li>
				<span class="col-1"><i class="fas fa-map-marker"></i></span>
				<input type="text" id="punto-partida" class="col-md-11 col-11" placeholder="Introduce un Punto de Partida">
			</li>
			<li>
				<span class="col-1"><i class="fas fa-map-marker-alt"></i></span>
				<input type="text" id="punto-destino" class="col-11" placeholder="Introduce un Punto de Destino">
			</li>
			<!-- botones -->
			<li class="btn-start">
				<button class="ruta btn col-md-12" id="trazar-ruta">Trazar Ruta</button>
			</li>
			<li>
				<button class="find-me btn col-md-12">Encuéntrame</button>
			</li>
		</ul>
	</div>

<!-- mapa -->
	<div id="map" class=" col-md-8 for-float col-12">
		
	</div>


	<!-- api google maps -->
	<script async defer
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl2ouIDdblGAHn0I8QneI6hPIy6PKyFVY&callback=initMap&libraries=places&">
	</script>
	<!-- mi script -->
	<script src="assets/js/app.js"></script>
	<!-- fontawesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</body>
</html>
